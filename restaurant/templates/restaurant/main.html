<!-- restaurant/templates/restaurant/main.html -->

{% extends 'restaurant/base.html' %}

{% block content %}
    <h2> Welcome to {{name}} </h2>
    <p>Location: {{location}} </p>
    <h3> Hours of Operation </h3>
    <ul>
        {% for hour in hours %}
        <li>{{ hour }}</li>
        {% endfor %}
    </ul>

    <h3>Photos</h3>
    {% for photo in photos %}
        <img src="{{ photo }}" alt="Restaurant photo">
    {% endfor %}

{% endblock %}
