<!-- templates/mini_fb/delete_status_form.html -->
{% extends 'mini_fb/base.html' %}

{% block content %}
  <h2>Are you sure you want to delete this status message?</h2>
  
  <p>{{ status_message.message }}</p>

  <form method="post">
    {% csrf_token %}
    <input type="submit" name="Yes" value="Yes" class="simple-btn">
  </form>

  <form method="GET" action="{% url 'mini_fb:show_profile' status_message.profile.id %}">
    <input type="submit" name="No" value="No" class="simple-btn">
  </form>
{% endblock %}
